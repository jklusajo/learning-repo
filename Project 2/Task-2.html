<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Task 2: Links</title>
    </head>
    <style>
        h1{
            font-size: 2rem;
            margin: 0;
            color: purple;
        }

        li{
            color: gray;
            margin: 0.5em 0;
        }

        div{
            height: 600px;
        }
    </style>
    <body>
        <h1>List Path Tests</h1>
        <ul>
            <li><a href="blue/blue-whale.jpeg">Link me to the Blue whale image</a></li>
            <li><a href="narwhal/narwhal.jpeg">Link me to the Narwhal image</a></li>
            <li><a href="https://www.google.co.uk/imgres?q=image&imgurl=https%3A%2F%2Fh5p.org%2Fsites%2Fdefault%2Ffiles%2Fh5p%2Fcontent%2F1209180%2Fimages%2Ffile-6113d5f8845dc.jpeg&imgrefurl=https%3A%2F%2Fh5p.org%2Fcontent-types%2Fimage-choice&docid=Ju-2V_Fzujza9M&tbnid=7QZBd9RaYaUYjM&vet=12ahUKEwiIv7HAirGJAxXqIBAIHd_uGZcQM3oECB8QAA..i&w=2292&h=1500&hcb=2&ved=2ahUKEwiIv7HAirGJAxXqIBAIHd_uGZcQM3oECB8QAA">
                Link me to a Google image search</a></li>
            <li><a href="#bottom">Link me to the paragraph at the bottom of the page</a></li>
        </ul>

        <div></div>

        <p id="bottom">The bottom of the page!</p>
    </body>
</html>
